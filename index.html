<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section id="contact-2320">
      <div class="cs-container">
        <div class="cs-content">
          <span class="cs-topper">CONTACT US</span>
          <h2 class="cs-title">
            Get in touch<br />
            with Goose Construction
          </h2>

          <!-- Form -->
          <form
            class="cs-form"
            action="https://formspree.io/f/mjkrebep"
            name="Contact Form"
            method="post"
          >
            <div style="display: flex; gap: 40px; margin-bottom: 20px;">
              <div style="display: flex; flex-direction: column; flex: 1;">
                <label
                  for="name"
                  style="margin-bottom: 5px; font-weight: normal;"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  style="
                    padding: 10px;
                    height: 27px;
                    width: 100%;
                    max-width: 520px;
                    min-width: 100px;
                    font-size: 1rem;
                    background-color: #f6f6f6;
                    border: none;
                    border-radius: 4px;
                  "
                />
              </div>
            </div>

            <div style="display: flex; gap: 40px; margin-bottom: 10px;">
              <div style="display: flex; flex-direction: column; flex: 1;">
                <label for="email" style="font-weight: normal;"
                  >Email</label
                >
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email"
                  style="
                    padding: 10px;
                    height: 27px;
                    width: 100%;
                    max-width: 515px;
                    font-size: 1rem;
                    background-color: #f6f6f6;
                    border: none;
                    border-radius: 4px;
                  "
                />
              </div>
            </div>

            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
              <div style="display: flex; flex-direction: column; flex: 1;">
                <label
                  for="phone"
                  style="margin-bottom: 5px; font-weight: normal;"
                  >Phone</label
                >
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="Phone"
                  style="
                    padding: 10px;
                    height: 27px;
                    width: 100%;
                    max-width: 270px;
                    font-size: 1rem;
                    background-color: #f6f6f6;
                    border: none;
                    border-radius: 4px;
                  "
                />
              </div>

              <div style="display: flex; flex-direction: column; flex: 1;">
                <label
                  for="services"
                  style="margin-bottom: 5px; margin-left: -200px; font-weight: normal;"
                  >Services</label
                >
                <select
                  id="services"
                  name="services"
                  style="
                    padding: 10px;
                    height: 50px;
                    width: 100%;
                    max-width: 230px;
                    font-size: 1rem;
                    margin-left: -200px;
                    background-color: #f6f6f6;
                    border: none;
                    border-radius: 4px;
                  "
                >
                  <option>Select a Service</option>
                  <option>Consultation</option>
                  <option>Support</option>
                  <option>Custom Plan</option>
                </select>
              </div>
            </div>

            <div style="display: flex; flex-direction: column; flex: 1;">
              <label
                for="textarea"
                style="margin-bottom: 5px; font-weight: normal;"
                >Message</label
              >
              <textarea
                class="cs-textarea"
                id="textarea"
                name="message"
                placeholder="Write message..."
                style="
                  padding: 5px;
                  height: 150px;
                  width: 100%;
                  max-width: 512px;
                  font-size: 1rem;
                  background-color: #f6f6f6;
                  border: none;
                  border-radius: 4px;
                "
              ></textarea>
            </div>

            <button
              class="cs-button-solid cs-submit"
              type="submit"
              style="
                width: 150px;
                max-width: 161px;
                margin-bottom: 20px;
                margin-top: 20px;
                height: 43px;
              "
            >
              Send message
            </button>
          </form>

          <div class="cs-map">
            <div class="cs-iframe-wrapper">
              <div style="width: 100%; max-width: 500px;">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.2910993730493!2d39.270086372401764!3d-6.855670093142735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185c4a7b74d642a3%3A0xd52e937deb8a7188!2sUhuru%20Stadium!5e0!3m2!1sen!2stz!4v1747762734807!5m2!1sen!2stz"
                  style="
                    position: absolute;
                    top: 0;
                    right: 0;
                    display: block;
                    width: 100%;
                    max-width: 400px;
                    height: 610px;
                    border: 0;
                    padding-top: 10px;
                    padding-right: 10px;
                  "
                ></iframe>
              </div>
            </div>

            <div class="cs-box">
              <img
                class="cs-icon"
                decoding="async"
                loading="lazy"
                src="Good ARCH.png"
                alt="icon"
                width="1000"
                height="300"
                aria-hidden="true"
              />
              <div class="cs-info" style="text-align: center;">
                <h3 class="cs-info-title">Architect</h3>
                <p>&copy; 2025 Kelvin Nicodemus.<br/>
        All rights reserved</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
